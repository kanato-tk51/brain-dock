name: Bug
description: 不具合報告
labels: ["type:bug"]
body:
  - type: textarea
    id: symptom
    attributes:
      label: Symptom
      description: 何が起きたか
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: Steps To Reproduce
      description: 再現手順
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: 本来どうあるべきか
    validations:
      required: true
  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options:
        - s1-critical
        - s2-major
        - s3-minor
